<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo HTML + CSS Responsive (Flexbox + Grid)</title>

  <style>
    /* =========================
       1) Variables y base
       ========================= */
    :root{
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #b7c3e6;
      --accent: #6ea8fe;
      --border: rgba(255,255,255,0.12);
      --radius: 14px;
      --shadow: 0 10px 25px rgba(0,0,0,0.35);
      --max: 1100px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(110,168,254,0.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(110,168,254,0.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    .container{
      width: min(var(--max), 92vw);
      margin: 0 auto;
    }

    /* =========================
       2) Header + Nav (FLEXBOX)
       ========================= */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(11, общий? 0.65); /* fallback si se edita */
      background: rgba(11, 18, 32, 0.72);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .topbar{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 0;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .logo{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), rgba(110,168,254,0.25));
      box-shadow: var(--shadow);
    }

    nav ul{
      list-style: none;
      display: flex;              /* FLEX */
      align-items: center;
      gap: 14px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;            /* para que no se rompa en pantallas estrechas */
    }

    nav a{
      display: inline-block;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--muted);
      transition: transform 180ms ease, background 180ms ease, border-color 180ms ease, color 180ms ease;
    }

    nav a:hover{                  /* HOVER */
      background: rgba(110,168,254,0.12);
      border-color: rgba(110,168,254,0.35);
      color: var(--text);
      transform: translateY(-1px);
    }

    /* =========================
       3) Hero (FLEXBOX)
       ========================= */
    .hero{
      padding: 34px 0 18px;
    }

    .hero-wrap{
      display: flex;              /* FLEX */
      align-items: center;
      justify-content: space-between;
      gap: 22px;
      background: rgba(17,26,46,0.75);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
    }

    .hero h1{
      margin: 0 0 8px;
      font-size: clamp(1.35rem, 2.4vw, 2rem);
    }

    .hero p{
      margin: 0 0 14px;
      color: var(--muted);
      max-width: 60ch;
    }

    .actions{
      display: flex;              /* FLEX */
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(110,168,254,0.35);
      background: rgba(110,168,254,0.12);
      color: var(--text);
      font-weight: 600;
      transition: transform 180ms ease, background 180ms ease;
    }

    .btn:hover{                   /* HOVER */
      transform: translateY(-2px);
      background: rgba(110,168,254,0.18);
    }

    .btn.secondary{
      border-color: var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--muted);
    }

    .hero-card{
      min-width: 240px;
      max-width: 320px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
    }

    .pill{
      display: inline-block;
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(110,168,254,0.14);
      border: 1px solid rgba(110,168,254,0.30);
      color: var(--text);
      margin-bottom: 10px;
    }

    /* =========================
       4) Sección Cards (GRID)
       ========================= */
    main{
      padding: 18px 0 40px;
    }

    .section-title{
      margin: 18px 0 10px;
      font-size: 1.1rem;
      color: var(--text);
    }

    .grid{
      display: grid;  /* GRID */
      grid-template-columns: repeat(3, 1fr); /* Escritorio: 3 columnas */
      gap: 14px;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(17,26,46,0.75);
      padding: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      transition: transform 180ms ease, border-color 180ms ease, background 180ms ease;
    }

    .card:hover{ /* HOVER en tarjeta */
      transform: translateY(-3px);
      border-color: rgba(110,168,254,0.40);
      background: rgba(17,26,46,0.9);
    }

    .card h3{
      margin: 0 0 6px;
      font-size: 1rem;
    }

    .card p{
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .tagrow{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .tag{
      font-size: 0.8rem;
      color: var(--muted);
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      padding: 4px 8px;
      border-radius: 999px;
    }

    /* =========================
       5) Footer
       ========================= */
    footer{
      border-top: 1px solid var(--border);
      padding: 18px 0;
      color: var(--muted);
      font-size: 0.92rem;
    }

    /* =========================
       6) RESPONSIVE (MEDIA QUERIES)
       ========================= */

    /* Tablet: 2 columnas */
    @media (max-width: 899px){
      .grid{
        grid-template-columns: repeat(2, 1fr);
      }
      .hero-wrap{
        align-items: stretch;
      }
    }

    /* Móvil: 1 columna + nav apilado + hero en columna */
    @media (max-width: 599px){
      .topbar{
        flex-direction: column;
        align-items: stretch;
      }

      nav ul{
        justify-content: center;
      }

      .hero-wrap{
        flex-direction: column; /* Flex cambia a columna */
      }

      .hero-card{
        max-width: none;
      }

      .grid{
        grid-template-columns: 1fr; /* 1 columna */
      }
    }

    /* Extra: accesibilidad (opcional) */
    @media (prefers-reduced-motion: reduce){
      * { transition: none !important; }
    }
  </style>
</head>

<body>
 hola a todo el mundo
 
</body>
</html>
